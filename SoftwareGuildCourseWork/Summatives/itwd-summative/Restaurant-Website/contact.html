	<body>

		</br>
		
		<main>
			<form name="contactForm" action="contact.html" onsubmit="return validateInput();" method="POST"> <!--This isn't hooked up yet, will likely return to update it later-->
				<div class ="container">
					<div class="row">
						<div class="col" id="leftSide">
							<label for="name" class="req">Name:</label>
						</div>
						<div class="col" id="rightSide">
							<input type="text" id="name" name="name" required> <br/>
						</div>
					</div>
					
					<div class="row">
						<div class="col" id="leftSide">
							<label for="email" class="req">Email:</label>
						</div>
						<div class="col" id="rightSide">
							<input type="text" id="email" name="email" required> <br/>
						</div>
					</div>
				
					<div class="row">
						<div class="col" id="leftSide">
							<label for="phone" class="req">Phone:</label>
						</div>
						<div class="col" id="rightSide">
							<input type="number" id="phone" name="phone" required> <br/>
						</div>
					</div>
					
					<div class="row">
						<div class="col" id="leftSide">
							<label for="inquiry">Reason for Inquiry:</label>
						</div>
						<div class="col" id="rightSide">
							<select id="inquiry" name="inquiry">
								<option value="default" selected>Catering</option>
								<option value="private">Private Party</option>
								<option value="feedback">Feedback</option>
								<option value="other">Other</option>
							</select> 
						</div>
					</div>
					
					<div class="row">
						<div class="col" id="leftSide">
							<label for="info">Additional Information:</label>
						</div>
						<div class="col" id="rightSide">
							<textarea id="info" name="info" ></textarea></br>
						</div>
					</div>
				<br/>
					<div class="row">
						<div class="col" id="leftSide">
							<label for="visit">Have you been to the restaurant?</label>
						</div>
						<div class="col" id="rightSide">
							<input type="radio" id="choice1" name="visit" value="no" checked>
							<label for="choice1">No</label>
							<input type="radio" id="choice2" name="visit" value="yes">
							<label for="choice2">Yes</label>
						</div>
					</div>
					
					<div class="row">
						<div class="col" id="leftSide">
							<label for="contact">Best days to contact you:</label>
						</div>
						<div class="col" id="rightSide">		
								<input type="checkbox" id="mon" name="day" value="mon">
							<label for="mon">M</label>
								<input type="checkbox" id="tue" name="day" value="tue">
							<label for="tue">T</label>
								<input type="checkbox" id="wed" name="day" value="wed">
							<label for="wed">W</label>
								<input type="checkbox" id="thu" name="day" value="thu">
							<label for="thu">Th</label>
								<input type="checkbox" id="fri" name="day" value="fri">
							<label for="fri">F</label>
						</div>
					</div>
					
				</div> <!-- End of Container -->
			
				<div class="row">
					<div class="col" id="center">
						<input type="submit" name="submit" value="Send Request">
					</div>
				</div>
				
			</form>
		</main>
